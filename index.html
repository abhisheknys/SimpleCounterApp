<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Simple Counter App</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <div class="container">
      <div class="counter_heading">
         <h1 id="screen">0</h1>
      </div>
      <div class="counter_elements">
         <button class="btnDefault"   id="incrementBtn"> + </button>
         <button class="btnDefault"   id="decrementBtn"> - </button>
         <button class="btnDefault"   id="resetBtn">Reset</button>
      </div>   
   </div>


   <script src="app.js"></script>
</body>
</html>
